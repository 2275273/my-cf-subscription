name: Update Subscription

on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行一次，也可以自定义
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Call CF Worker update endpoint
        run: |
          curl -X POST "https://my-cf-subscription.pages.dev" \
            -H "Authorization: Bearer ${{ secrets.CF_SECRET_TOKEN }}"
            
